<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Basic Commands - Networking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .corporate-blue-dark {
            background-color: #2a64ad;
        }
        .table-header {
            background-color: #e0e7ff; /* Light blue for header */
        }
        .table-row:nth-child(odd) {
            background-color: #f8faff; /* Very light blue for odd rows */
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100 p-4">
    <div class="relative w-[50.625vh] h-[90vh] bg-white shadow-xl rounded-xl overflow-hidden flex flex-col p-8">
        <!-- Header -->
        <div class="corporate-blue-dark text-white p-6 rounded-t-lg mb-6 -mx-8 -mt-8">
            <h2 class="text-3xl font-bold text-center">Networking Basics</h2>
        </div>

        <!-- Content Area - Table -->
        <div class="flex-grow px-4 overflow-auto">
            <table class="w-full text-left text-gray-700 rounded-lg overflow-hidden">
                <thead>
                    <tr class="table-header text-blue-800 text-lg">
                        <th class="p-3 font-semibold">Command</th>
                        <th class="p-3 font-semibold">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-row">
                        <td class="p-3 font-mono">ping</td>
                        <td class="p-3">Test network connectivity to a host</td>
                    </tr>
                    <tr class="table-row">
                        <td class="p-3 font-mono">ifconfig / ip a</td>
                        <td class="p-3">Show IP address and network interface info</td>
                    </tr>
                    <tr class="table-row">
                        <td class="p-3 font-mono">netstat -tuln</td>
                        <td class="p-3">Display active network connections and listening ports</td>
                    </tr>
                    <tr class="table-row">
                        <td class="p-3 font-mono">curl / wget</td>
                        <td class="p-3">Download files from the web</td>
                    </tr>
                    <tr class="table-row">
                        <td class="p-3 font-mono">ssh user@host</td>
                        <td class="p-3">Secure Shell for remote login</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
