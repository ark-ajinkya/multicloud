<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Basic Commands - File & Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .corporate-blue-dark {
            background-color: #2a64ad;
        }
        .table-header {
            background-color: #e0e7ff; /* Light blue for header */
        }
        .table-row:nth-child(odd) {
            background-color: #f8faff; /* Very light blue for odd rows */
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100 p-4">
    <div class="relative w-[50.625vh] h-[90vh] bg-white shadow-xl rounded-xl overflow-hidden flex flex-col p-8">
        <!-- Header -->
        <div class="corporate-blue-dark text-white p-6 rounded-t-lg mb-6 -mx-8 -mt-8">
            <h2 class="text-3xl font-bold text-center">File & Directory Commands</h2>
        </div>

        <!-- Content Area - Table -->
        <div class="flex-grow px-4 overflow-auto">
            <table class="w-full text-left text-gray-700 rounded-lg overflow-hidden">
                <thead>
                    <tr class="table-header text-blue-800 text-lg">
                        <th class="p-3 font-semibold">Command</th>
                        <th class="p-3 font-semibold">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-row">
                        <td class="p-3 font-mono">ls</td>
                        <td class="p-3">List files and directories</td>
                    </tr>
                    <tr class="table-row">
                        <td class="p-3 font-mono">cd</td>
                        <td class="p-3">Change directory</td>
                    </tr>
                    <tr class="table-row">
                        <td class="p-3 font-mono">pwd</td>
                        <td class="p-3">Show current path</td>
                    </tr>
                    <tr class="table-row">
                        <td class="p-3 font-mono">mkdir</td>
                        <td class="p-3">Make a new directory</td>
                    </tr>
                    <tr class="table-row">
                        <td class="p-3 font-mono">rmdir</td>
                        <td class="p-3">Remove empty directory</td>
                    </tr>
                    <tr class="table-row">
                        <td class="p-3 font-mono">rm -r</td>
                        <td class="p-3">Remove directory and contents</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
