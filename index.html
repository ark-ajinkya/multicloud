<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Directory Index</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f8f9fa;
padding: 20px;
}
h1 {
color: #333;
}
ul {
list-style: none;
padding: 0;
}
li {
margin: 8px 0;
}
a {
text-decoration: none;
color: #007bff;
}
a:hover {
text-decoration: underline;
}
</style>
</head>
<body>
<h1>Directory Index</h1>
<ul id="file-list"></ul>


<script>
async function loadFiles() {
try {
const repoUrl = window.location.pathname.split("/")[1];
const user = window.location.hostname.split(".")[0];
const apiUrl = `https://api.github.com/repos/${user}/${repoUrl}/contents/`;


const response = await fetch(apiUrl);
if (!response.ok) throw new Error("Failed to load file list");


const files = await response.json();
const list = document.getElementById("file-list");


files.forEach(file => {
if (file.type === "file" && file.name !== "index.html") {
const li = document.createElement("li");
const a = document.createElement("a");
a.href = file.name;
a.textContent = file.name;
li.appendChild(a);
list.appendChild(li);
}
});
} catch (err) {
console.error(err);
document.getElementById("file-list").innerText = "Error loading file list.";
}
}


loadFiles();
</script>
</body>
</html>
